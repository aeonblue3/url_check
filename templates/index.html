<!doctype html>
<html lang="en">
<head>
  {% block head %}
  <title>Site Checker</title>
  <link rel="stylesheet" href="/static/css/bootstrap.css" type="text/css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="/static/css/bootstrap-theme.css" type="text/css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="/static/css/styles.css" type="text/css" media="screen" charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% endblock %}
</head>
<body>
  <div class="jumbotron">
    <div class="fluid-container">
      <h1>Url Checker</h1>
      <p>Enter a url to see its http response</p>
    </div>
  </div>
  <div class="fluid-container">
    <div class="row">
      {% block content %}
      <form action="/results" method="post" accept-charset="utf-8" class="form-inline" id="url_check">
        <div class="form-group">
          <div class="input-group">
            <input type="text" name="url" value="{% if url %}{{ url }}{% endif %}" placeholder="url" class="form-control" id="some_name">
          </div>
          <div class="input-group">
            <button type="submit" class="btn btn-primary">Check Url</button>
          </div>
        </div>
      </form>
      {% endblock %}
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="/static/javascript/bootstrap.js"></script>
</body>
</html>
